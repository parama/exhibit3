<!DOCTYPE html>
<html>
  <head>
    <title>SIMILE Widgets | Exhibit | Examples | CIA World Factbook - People</title>
    <link rel='stylesheet'j href='http://www.simile-widgets.org/styles/common.css' type='text/css' />

    <link href="countries.js" type="application/json" rel="exhibit-data" />
    <link href="people.js" type="application/json" rel="exhibit-data" />
    <link href="government.js" type="application/json" rel="exhibit-data" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js -->
    <script src="../../src/exhibit-api.js?bundle=false"></script>
    <script type="text/javascript" src="../../../../../github/HumbleSoftware/flotr2.js"></script>
    
    <!--script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" 
    data-dojo-config="async: true, gfxRenderer: 'svg,silverlight,vml,canvas'"></script>
    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/2.2.0/extensions/chart/chart-extension.js -->
    <script src="../../src/extensions/charts/chart-extension.js" type="text/javascript"></script>
  </head>
  <body>
    <ul id="path">
      <li><a href="/">SIMILE Widgets</a></li>
      <li><a href="/exhibit/">Exhibit</a></li>
      <li><span>Examples: CIA World Factbook - People</span></li>
    </ul>
    <div id="header">
      <h1>CIA World Factbook - People</h1>
    </div>
    <div id="content"><div style="width: 100%;">
        <table width="100%" class="spaced-table">
            <tr>
                <td width="20%">
                    <div ex:role="facet" 
                        ex:expression=".continent" 
                        ex:facetLabel="Continent"
                        ex:height="15em"></div>
                    <div ex:role="facet" 
                        ex:expression=".speaks" 
                        ex:facetLabel="Languages"
                        ex:height="20em"></div>
                </td>
                <td>
                    <div ex:role="coder"  ex:coderClass="Color" style="display :none" id="continent-colors">
                        <span ex:color="#E41A1C">ASIA</span>
                        <span ex:color="#377EB8">EUROPE</span>
                        <span ex:color="#4DAF4A">AFRICA</span>
                        <span ex:color="#984EA3">NORTH AMERICA</span>
                        <span ex:color="#FF7F00">SOUTH AMERICA</span>
                        <span ex:color="#FFFF33">AUSTRALIA</span>
                        <span ex:color="#A65628">OTHER</span>
                    </div>
                
                    <div ex:role="viewPanel">
                       <div ex:role="view"
                           ex:viewClass="Exhibit.ScatterPlotView"
                           ex:label="Birthrate vs. Deathrate"
                           ex:x=".birthrate"
                           ex:xLabel="Birthrate"
                           ex:y=".deathrate"
                           ex:yLabel="Deathrate"
                           ex:colorCoder="continent-colors"
                           ex:colorKey=".continent"
                           ex:legendPosition="se">
                        </div>
                       <div ex:role="view"
                           ex:viewClass="Exhibit.BarChartView"
                           ex:label="Populations"
                           ex:x=".population"
                           ex:xLabel="Population"
                           ex:y="value"
                           ex:yLabel="Country Name"
                           ex:colorCoder="continent-colors"
                           ex:colorKey=".continent"
                           ex:vertical="true"
                           ex:axisType="log">
                        </div>

                    </div>
                </td>
                <td width="20%">
                    <div ex:role="facet" ex:facetClass="Exhibit.NumericRangeFacet" 
                        ex:expression=".population" 
                        ex:interval="10000000" 
                        ex:facetLabel="Population" 
                        ex:height="15em"></div>
                    <div ex:role="facet" 
                        ex:expression=".member-of" 
                        ex:facetLabel="Members Of" 
                        ex:height="20em"></div>
                </td>
            </tr>
        </table>
    </div></div>
  </body>
</html>
